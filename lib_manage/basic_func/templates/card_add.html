{% extends 'layout.html' %}

{% block title %}添加借书证{% endblock %}

{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-10">

            <div class="container">
                <h2> 添加借书证 </h2>
            </div>

            <div class="container">
                <form method="post" novalidate>
                    {% csrf_token %}

                    {% for field in form %}
                    <div class="form-group">
                        <label>{{ field.label }}</label>
                        {{ field }}
                        <span style="color: red;">{{ field.errors.0 }}</span>
                    </div>
                    {% endfor %}

                    <button type="submit" class="btn btn-primary">提交</button>

                </form>
            </div>

        </div>
    </div>
</div>

{% endblock %}
